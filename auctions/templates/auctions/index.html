{% extends "auctions/layout.html" %}

{% block body %}
<h2>Active Listings</h2>
<div style="margin-left:30px ;">
{% for item in items %}
<a href="{% url 'display' item.id %}" style="color:black ;">
    <div style="border:1px black solid ; display:inline-block; margin-top: 10px; margin-left:10px; border-radius: 5px;">
        <img src="{{ item.image }}" style="height:200px; width: 296px; border-radius: 5px;"><br>
        <strong>Title: </strong>{{ item.title }}<br>
        <strong>Discription: </strong>{{ item.description }}<br>
        <strong>Current price: </strong>${{ item.start_bid }}<br>
        <strong>Created at: </strong><i>{{ item.time_create }}</i>
    </div>
</a>
{% endfor %}
</div>
{% endblock %}
